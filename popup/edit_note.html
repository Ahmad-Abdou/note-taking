<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }

        textarea {
            flex-grow: 1;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid #ccc;
            background: white;
        }

        button.primary {
            background: #0078d4;
            color: white;
            border: none;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h3>Add Note from PDF</h3>
    <textarea id="note-text" placeholder="Enter your note..."></textarea>
    <div class="actions">
        <button id="cancel-btn">Cancel</button>
        <button id="save-btn" class="primary">Add to Notebook</button>
    </div>
    <script src="edit_note.js"></script>
</body>

</html>
