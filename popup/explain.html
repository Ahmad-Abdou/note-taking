<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explain Text</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #0078d4;
        }

        .selected-text-box {
            background: #fff;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            font-style: italic;
            color: #555;
            font-size: 13px;
            margin-bottom: 15px;
            max-height: 60px;
            overflow-y: auto;
        }

        .explanation-container {
            flex-grow: 1;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
            position: relative;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result-content {
            line-height: 1.6;
            font-size: 14px;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            border: 1px solid #ccc;
            background: white;
            transition: all 0.2s;
        }

        button:hover {
            background: #f0f0f0;
        }

        button.primary {
            background: #0078d4;
            color: white;
            border: none;
        }

        button.primary:hover {
            background: #006cbd;
        }

        .api-key-section {
            padding: 15px;
            text-align: center;
        }

        .api-key-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .link {
            color: #0078d4;
            text-decoration: none;
            font-size: 12px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>✨ AI Explanation</h2>
        <button id="settings-btn"
            style="margin-left: auto; border: none; background: none; font-size: 16px; color: #666;"
            title="Settings">⚙️</button>
    </div>

    <div class="selected-text-box" id="selected-text"></div>

    <div class="explanation-container" id="explanation-box">
        <div class="loading">
            <div class="spinner"></div>
            <div>Processing explanation...</div>
        </div>
    </div>

    <div class="actions">
        <button id="close-btn">Close</button>
        <button id="save-note-btn" class="primary">Save as Note</button>
    </div>

    <script src="explain.js"></script>
</body>

</html>
