<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=4">
</head>

<body>
    <div class="header">
        <h2>PDF Reader Pro</h2>
        <i class="fas fa-file-pdf" style="color: #d32f2f;"></i>
    </div>

    <div class="actions">
        <button id="open-pdf-btn" class="btn btn-primary"
            style="background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);">
            <i class="fas fa-file-pdf"></i> Open PDF Viewer
        </button>
        <button id="vocabulary-builder-btn" class="btn btn-secondary">
            <i class="fas fa-book" style="color: #11998e;"></i> Vocabulary Builder
        </button>
        <button id="switch-to-custom-btn" class="btn btn-primary" style="display: none;">
            <i class="fas fa-exchange-alt"></i> Switch to Custom Viewer
        </button>
        <button id="add-bookmark-btn" class="btn btn-secondary">
            <i class="fas fa-bookmark" style="color: #FF9800;"></i> Bookmark This Page
        </button>
        <button id="open-settings-btn" class="btn btn-secondary">
            <i class="fas fa-cog" style="color: #666;"></i> Extension Settings
        </button>
    </div>

    <div class="section-title">Recent Bookmarks</div>
    <ul id="recent-bookmarks" class="bookmark-list">
        <!-- Bookmarks injected here -->
    </ul>

    <script src="menu.js"></script>
</body>

</html>
