<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGrad)"/>
  
  <!-- Rocket body (productivity symbol) -->
  <path d="M24 8 L20 20 L24 18 L28 20 Z" fill="white" opacity="0.95"/>
  <path d="M20 20 L18 28 L24 24 L30 28 L28 20 L24 18 Z" fill="white" opacity="0.95"/>
  
  <!-- Rocket flames -->
  <path d="M21 28 L24 34 L27 28 L24 30 Z" fill="#f59e0b"/>
  <path d="M22 30 L24 36 L26 30 L24 32 Z" fill="#ef4444"/>
  
  <!-- Checkmark (task completion) -->
  <circle cx="35" cy="13" r="7" fill="url(#accentGrad)"/>
  <path d="M32 13 L34 15 L38 11" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Clock indicator (time management) -->
  <circle cx="13" cy="35" r="6" fill="white" opacity="0.9"/>
  <circle cx="13" cy="35" r="4.5" fill="none" stroke="#6366f1" stroke-width="1"/>
  <path d="M13 33 L13 35 L15 36" stroke="#6366f1" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  
  <!-- Star sparkles (achievement) -->
  <circle cx="8" cy="16" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="40" cy="30" r="1" fill="white" opacity="0.6"/>
  <circle cx="36" cy="38" r="1.2" fill="white" opacity="0.7"/>
</svg>
