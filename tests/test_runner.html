<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Extension - Test Suite</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }

        .summary {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
        }

        .stat.passed .stat-number {
            color: #4ade80;
        }

        .stat.failed .stat-number {
            color: #f87171;
        }

        .stat.pending .stat-number {
            color: #fbbf24;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .test-category {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .category-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .category-header h3 {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
        }

        .category-stats span {
            padding: 4px 10px;
            border-radius: 12px;
        }

        .category-stats .passed {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .category-stats .failed {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .test-list {
            padding: 10px;
        }

        .test-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.03);
        }

        .test-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .test-status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
        }

        .test-status.passed {
            background: #4ade80;
            color: #000;
        }

        .test-status.failed {
            background: #f87171;
            color: #000;
        }

        .test-status.pending {
            background: #fbbf24;
            color: #000;
        }

        .test-status.running {
            background: #60a5fa;
            color: #000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .test-name {
            flex: 1;
        }

        .test-time {
            color: #888;
            font-size: 12px;
            margin-left: 10px;
        }

        .test-error {
            background: rgba(248, 113, 113, 0.1);
            border-left: 3px solid #f87171;
            padding: 10px 15px;
            margin: 5px 0 10px 36px;
            border-radius: 0 8px 8px 0;
            font-family: monospace;
            font-size: 12px;
            color: #f87171;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #667eea 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .log-panel {
            background: #0d1117;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-panel h4 {
            margin-bottom: 15px;
            color: #888;
        }

        .log-entry {
            font-family: monospace;
            font-size: 12px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry.info {
            color: #60a5fa;
        }

        .log-entry.success {
            color: #4ade80;
        }

        .log-entry.error {
            color: #f87171;
        }

        .log-entry.warn {
            color: #fbbf24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ§ª Note Taking Extension Test Suite</h1>
        <p class="subtitle">Comprehensive testing for all extension features</p>

        <div class="summary">
            <div class="stat passed">
                <div class="stat-number" id="passedCount">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat failed">
                <div class="stat-number" id="failedCount">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat pending">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="controls">
            <button class="btn" id="runAllBtn">â–¶ Run All Tests</button>
            <button class="btn btn-secondary" id="runFailedBtn" disabled>ðŸ”„ Retry Failed</button>
            <button class="btn btn-secondary" id="clearBtn">ðŸ—‘ Clear Results</button>
        </div>

        <div id="testCategories"></div>

        <div class="log-panel">
            <h4>ðŸ“‹ Test Log</h4>
            <div id="logContent"></div>
        </div>
    </div>

    <script src="../productivity/data.js"></script>
    <script src="../productivity/habit_tracker_calendar.js"></script>

    <!-- Individual test modules -->
    <script src="focus_tests.js"></script>
    <script src="task_tests.js"></script>
    <script src="schedule_tests.js"></script>
    <script src="notification_tests.js"></script>
    <script src="habit_tests.js"></script>
    <script src="api_tests.js"></script>
    <script src="pdf_tests.js"></script>
    <script src="goals_analytics_tests.js"></script>
    <script src="blocker_tests.js"></script>
    <script src="data_model_tests.js"></script>

    <!-- Main test suite (includes test runner logic) -->
    <script src="test_suite.js"></script>
</body>

</html>
