name: Desktop Release (Windows)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: productivity-desktop/package-lock.json

      - name: Install deps (desktop)
        working-directory: productivity-desktop
        run: npm ci

      - name: Build + Publish (NSIS)
        working-directory: productivity-desktop
        env:
          # electron-builder reads GH_TOKEN for GitHub publishing.
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release:publish
